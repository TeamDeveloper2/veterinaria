<form><textarea id="code" name="code">
; See if the  starts with a given symbol.
(define (match-symbol  pattern)
  (cond ((null? (remain )) #f)
	((eqv? (car (remain )) pattern) (r-cdr ))
	(else #f)))

; Allow the  to start with one of a list of patterns.
(define (match-or  pattern)
  (cond ((null? pattern) #f)
	((match-pattern  (car pattern)))
	(else (match-or  (cdr pattern)))))

; Allow a sequence of patterns.
(define (match-seq  pattern)
  (if (null? pattern)

      (let ((match (match-pattern  (car pattern))))
	(if match (match-seq match (cdr pattern)) #f))))

; Match with the pattern but no problem if it does not match.
(define (match-opt  pattern)
  (let ((match (match-pattern  (car pattern))))
    (if match match )))

; Match anything (other than '()), until pattern is found. The rather
; clumsy form of requiring an ending pattern is needed to decide where
; the end of the match is. If none is given, this will match the rest
; of the sentence.
(define (match-any  pattern)
  (cond ((null? (remain )) #f)
	((null? pattern) (f-cons (remain ) (clear-remain )))
	(else
	 (let ((accum-any (collector)))
	   (define (match-pattern-any  pattern)
	     (cond ((null? (remain )) #f)
		   (else (accum-any (car (remain )))
			 (cond ((match-pattern (r-cdr ) pattern))
			       (else (match-pattern-any (r-cdr ) pattern))))))
	   (let ((retval (match-pattern-any  (car pattern))))
	     (if retval
		 (f-cons (accum-any) retval)
		 #f))))))
